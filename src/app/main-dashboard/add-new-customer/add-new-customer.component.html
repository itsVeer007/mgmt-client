            <form autocomplete="off" [formGroup]="productForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <select id="" class="form-select m-2">
                            <option selected>Select Vertical</option>
                            <option>...</option>

                    </div>
                    <div class="col-lg-6 col-md-6">

                    <div class="col-lg-6 col-md-6">
                        <input type="text" class="form-control m-2" placeholder="First Name*" required />
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <input type="text" class="form-control m-2" placeholder="Last Name*" required />
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <input type="text" class="form-control m-2" placeholder="Contact Number*" required />
                    </div>
                    <div class="col-lg-6 col-md-6">

                    </div>

                    <div class="col-lg-6 col-md-6">
                        <input type="text" class="form-control m-2" placeholder="Contact Person Name" />
                    </div>
                </div>

                <div class="row address">
                    <div class="col-lg-2 col-md-2 me-3">
                        <p>ADDRESS</p>
                    </div>
                    <div class="col-lg-2 col-md-2"><button type="button" (click)="addQuantity()">+ADD</button></div>
                </div>

                <div class="row address-add" *ngFor="let quantity of quantities().controls; let i=index" [formGroupName]="i" [hidden]="address2">
                    <div><a (click)="closeimg($event)"><img src="assets/images/Group 101.svg" width="50" height="50" /></a></div>
                    <div class="col-lg-12 col-md-12">
                        <select class="form-select m-2" formControlName="addressType">
                            <option selected>Address Type <span class="form-text" style="font-size: 5px;"> (Multi-Select)</span></option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>
                            <option>E</option>
                            <option>F</option>
                            <option>G</option>
                        </select>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <select id="" class="form-select m-2" formControlName="country">
                            <option selected>Country</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <select id="" class="form-select m-2" formControlName="state">
                            <option selected>State</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <select id="" class="form-select m-2" formControlName="district">
                            <option selected>District/City</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <input type="text" class="form-control m-2" placeholder="Pincode" formControlName="pincode" />
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <input type="text" class="form-control m-2" placeholder="Area/Street" formControlName="area" />
                    </div>
                </div>

                <div class="col-lg-12 col-md-12">
                    <input type="text" class="form-control m-2" placeholder="Note" />
                </div>
                <div class="text-center m-3">
                    <button type="submit" class="btn add-btn">ADD</button>
                </div>
