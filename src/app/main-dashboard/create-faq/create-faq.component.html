<div class="row formModal">
    <div class="col-lg-6 col-4"></div>
  
    <div class="col-lg-6 col-8 add-form" id="camera" @inOutPaneAnimation>
      <div>
        <a class="close-main pointer" (click)="closeForm()"><img src="assets/icons/close_form.svg" /></a>
        <span class="form-heading">create Issue <span *ngIf="newData">{{newData?.deviceId}} - ({{newData?.deviceName}})</span></span>
      </div>
  
      <!-- form -->
      <div>
        <form autocomplete="off" [formGroup]="addAssetForm" (ngSubmit)="createIssueForFaq()">
          <div class="row">
            <div class="col-lg-6">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Select Category</mat-label>
                  <mat-select  formControlName="issueCategoryId">
                   
                    <mat-option *ngFor="let item of categoryList" [value]="item.catId" (click)="openSubcategoryList(item)" >{{item.catName}}</mat-option>
                  </mat-select>
                  <mat-error>Category is required</mat-error>
              </mat-form-field>
            </div>

            <div class="col-lg-6">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Select subCategory</mat-label>
                  <mat-select formControlName="issueSubCategoryId">
                  
                    <mat-option *ngFor="let item of subCategoryList" [value]="item.serviceSubcatId" >{{item.serviceSubcatName}}</mat-option>              
                  </mat-select>
                  <mat-error>Subcategory is required</mat-error>
              </mat-form-field>
            </div>
      
            
            <!-- file Upload -->
            <div class="col-lg-12 col-md-6 mb-3">
              <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02" formControlName="attachment" (change)="onFileSelected($event)">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Issue Name</mat-label>
                <input matInput formControlName="issueName">
                <mat-error>Add Name is required</mat-error>
              </mat-form-field>
            </div>
            
            <div class="col-lg-6 col-md-6">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Description</mat-label>
                <input matInput formControlName="issueDescription">
              </mat-form-field>
            </div>
            
            <div class="col-lg-6 col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput [matDatepicker]="picker1" placeholder="Date" formControlName="dateOfEffected"  [min]="minDate">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                    <mat-error> Date is required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Remarks</mat-label>
                  <input matInput formControlName="remarks">
                </mat-form-field>
              </div>
            <div class="text-center my-5">
              <button class="add-btn">ADD</button>
            </div>
          </div>
        </form>
      </div>
      <!-- /form -->
    </div>
  </div>
