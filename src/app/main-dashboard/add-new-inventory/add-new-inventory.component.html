        <span class="form-heading">add inventory</span>
      </div>

    </div>

    <div>
      <form autocomplete="off" [formGroup]="UserForm" #addUserForm="ngForm">
        <div class="row">

          <div class="col-lg-6 col-md-6">
            <select class="form-select m-1" id="gender" formControlName="gender" [(ngModel)]="user.gender">
              <option value="" disabled selected>Category</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
            <!-- <div *ngIf="(UserForm.controls['gender'].hasError('required') && submitted) && (UserForm.controls['gender'].invalid)" class='alert-danger'>
              Gender is required
            </div> -->
          </div>

          <div class="col-lg-6 col-md-6">
            <select class="form-select m-1" id="gender" formControlName="gender" [(ngModel)]="user.gender">
              <option value="" disabled selected>Brand</option>
              <option value="1">2</option>
              <option value="1">2</option>
            </select>
            <!-- <div *ngIf="(UserForm.controls['gender'].hasError('required') && submitted) && (UserForm.controls['gender'].invalid)" class='alert-danger'>
              Gender is required
            </div> -->
          </div>

          <div class="col-lg-6 col-md-6">
            <select class="form-select m-1" id="gender" formControlName="gender" [(ngModel)]="user.gender">
              <option value="" disabled selected>Product</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
            <!-- <div *ngIf="(UserForm.controls['gender'].hasError('required') && submitted) && (UserForm.controls['gender'].invalid)" class='alert-danger'>
              Gender is required
            </div> -->
          </div>

          <div class="col-lg-6 col-md-6">
            <input type="email" class="form-control m-1" placeholder="Serial Number" formControlName="email" [(ngModel)]="user.email">
            <!-- <div *ngIf="(UserForm.controls['email'].hasError('required') && submitted) && (UserForm.controls['email'].invalid)" class='alert-danger'>
              Email is required
            </div> -->
          </div>

          <div class="col-lg-6 col-md-6">
            <select class="form-select m-1" id="gender" formControlName="gender" [(ngModel)]="user.gender">
              <option value="" disabled selected>Status</option>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
            <!-- <div *ngIf="(UserForm.controls['gender'].hasError('required') && submitted) && (UserForm.controls['gender'].invalid)" class='alert-danger'>
              Gender is required
            </div> -->
          </div>

          <div class="mt-3 row">
            <div class="col-lg-6 col-md-6">
              <label class="form-check-label me-3">Cost Details</label>
            </div>

            <div class="col-lg-6 col-md-6 text-end">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">USD</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">INR</label>
              </div>
            </div>
          </div>

          <div class="col-lg-6 col-md-6 d-flex my-1 escalation">
            <div style="width: 20%; background-color: #F8F8F8;" class="max-center p-2">Cost</div>
            <div style="width: 80%; color: #084982;">
              <input type="text" class="form-control" placeholder="" name="lat" />
            </div>
          </div>

          <div class="col-lg-6 col-md-6 d-flex my-1 escalation">
            <div style="width: 20%; background-color: #F8F8F8;" class="max-center p-2">Price</div>
            <div style="width: 80%; color: #084982;">
              <input type="text" class="form-control" placeholder="" name="lat" />
            </div>
          </div>

          <div class="col-lg-12 col-md-12 d-flex justify-content-start align-items-center my-3">
            <p class="px-2 m-0">WARRANTY DETAILS</p>

            <div class="on-off-toggle">
              <input class="on-off-toggle__input" type="checkbox" id="bopis">
              <label for="bopis" class="on-off-toggle__slider"></label>
            </div>
          </div>

          <div class="col-lg-6 col-md-6">
            <input placeholder="Valid From" type="date" class="form-control my-1" />
          </div>

          <div class="col-lg-6 col-md-6">
            <input placeholder="Valid To" type="date" class="form-control my-1" />
          </div>

          <div class="col-lg-6 col-md-6">
            <select class="form-select m-1" id="gender" formControlName="gender" [(ngModel)]="user.gender">
              <option value="" disabled selected>Select Vendor</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
            <!-- <div *ngIf="(UserForm.controls['gender'].hasError('required') && submitted) && (UserForm.controls['gender'].invalid)" class='alert-danger'>
              Gender is required
            </div> -->
          </div>

          <div class="col-lg-12 col-md-12">
            <input type="email" class="form-control m-1" placeholder="Notes" formControlName="email" [(ngModel)]="user.email">
            <!-- <div *ngIf="(UserForm.controls['email'].hasError('required') && submitted) && (UserForm.controls['email'].invalid)" class='alert-danger'>
              Email is required
            </div> -->
          </div>

          <div class="text-center mb-5">
            <button type="submit" class="btn add-btn" (click)="submit()">ADD</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
