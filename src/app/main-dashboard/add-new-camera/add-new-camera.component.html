<div class="row">
    <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Enter Add Name</mat-label>
            <input matInput>
        </mat-form-field>
    </div>

    <div class="col-lg-12 mb-2">
        <mat-radio-group name="radioOpt2" class="w-100">
          <div class="row">
            <div class="col-lg-12">
              <mat-label>Temperature</mat-label>
            </div>
            <div class="col-lg-12">
              <mat-radio-button class="ms-3" name="tenp" [value]="4">All</mat-radio-button>
              <mat-radio-button class="ms-3" name="tenp" [value]="1">-10 to 20</mat-radio-button>
              <mat-radio-button class="ms-3" name="tenp" [value]="2">21 to 40</mat-radio-button>
              <mat-radio-button class="ms-3" name="tenp" [value]="3">>40</mat-radio-button>
            </div>
          </div>
        </mat-radio-group>
      </div>

      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Select Device</mat-label>
          <mat-select>
            <mat-option [value]="1">1</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
</div>
