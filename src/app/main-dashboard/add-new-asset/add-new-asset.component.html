<div class="row formModal">
  <div class="col-lg-6 col-md-6"></div>
  <div class="col-lg-6 col-md-6 add-form" id="camera" @inOutPaneAnimation>

    <div class="d-flex flex-row justify-content-between">
      <div class="d-flex flex-row justify-content-start">
        <a class="mt-3 pointer" (click)="closeAddCamera(false)"><img src="assets/images/Group 101.svg" /></a>
        <span class="form-heading">add asset</span>
      </div>

      <div class="mx-5 my-4 site-icons">
        <!-- <a (click)="openAnotherForm('showAddBusinessVertical')"><img src="assets/images/ver-icon-form.svg" class="mx-2 my-4" /></a>
              <a (click)="openAnotherForm('showAddCustomer')"><img src="assets/images/cust-icon-form.svg" class="mx-2 my-4" /></a>
              <a (click)="openAnotherForm('showAddSite')"><img src="assets/images/site-icon-form.svg" class="mx-2 my-4" /></a>
              <a (click)="openAnotherForm('showAddCamera')" class="boxshadow"><img src="assets/images/cam-icon-form.svg" class="mx-2 my-4 changesvgcolor" /></a>
              <a (click)="openAnotherForm('analytics')"><img src="assets/images/analy-icon-form.svg" class="mx-2 my-4" /></a>
              <a (click)="openAnotherForm('showAddUser')"><img src="assets/images/user-icon-form.svg" class="mx-2 my-4" /></a> -->
      </div>
    </div>

    <!-- Form -->
    <div>
      <form autocomplete="off" [formGroup]="addAssetForm">
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <select id="customer" class="form-select my-1" formControlName="siteId">
              <option value="" selected disabled>Select Site</option>
              <option value="Site-1">Site-1</option>
              <option value="Site-2">Site-2</option>
            </select>
          </div>

          <div class="col-lg-6 col-md-6">
            <select id="site" class="form-select my-1" formControlName="deviceId">
              <option value="" selected disabled>Select Device</option>
              <option value="Device-1">Device-1</option>
              <option value="Device-2">Device-2</option>
            </select>
          </div>

          <div class="col-lg-12 col-md-6">
            <div class="text-center">
              <div class="d-flex align-items-center">
                <input class="form-control file" type="file" (change)="onChange($event)" formControlName="file">
                <button (click)="onUpload()" class="btn btn-primary ms-2">
                  Upload
                </button>
              </div>
            </div>
          </div>

          <div class="col-lg-6 col-md-6">
            <select id="mimeType" class="form-select my-1" formControlName="mimeType">
              <option value="" selected disabled>Mime type</option>
              <option value="Video">Video</option>
              <option value="Audio">Audio</option>
            </select>
          </div>

          <!-- <div class="col-lg-6 col-md-6">
            <input type="text" class="form-control my-1" placeholder="Enter Duration" formControlName="duration">
          </div> -->

          <div class="col-lg-6 col-md-6">
            <input type="text" class="form-control my-1" placeholder="Enter Asset Name" formControlName="assetName">
          </div>

          <div class="col-lg-6 col-md-6">
            <input type="text" class="form-control my-1" placeholder="Enter Description" formControlName="description">
          </div>

          <!-- <div class="col-lg-12 col-md-6 d-flex my-1 escalation">
            <div style="width: 20%; background-color: #F8F8F8;" class="max-center p-2">URL</div>
            <div style="width: 80%; color: #084982;">
              <input type="text" class="form-control" placeholder="">
            </div>
          </div> -->

          <div class="col-lg-6 col-md-6">
            <input type="date" class="form-control my-1" formControlName="start_date">
          </div>

          <div class="col-lg-6 col-md-6">
            <input type="date" class="form-control my-1" formControlName="end_date">
          </div>

          <div class="text-center my-5">
            <button class="btn add-btn" (click)="addNewAsset()">ADD</button>
          </div>
        </div>
      </form>
    </div>
    <!-- Form -->

  </div>
</div>
