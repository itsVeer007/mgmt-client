<div class="row formModal">
  <div class="col-lg-6 col-md-6"></div>
  <div class="col-lg-6 col-md-6 add-form" id="additionalSite" @inOutPaneAnimation>

      <div class="d-flex flex-row justify-content-between">
          <div class="d-flex flex-row justify-content-start">
              <a class="mt-3 pointer" (click)="closeAddAdditionalSite(false)"><img src="assets/images/Group 101.svg" /></a>
              <div class="ms-3 mt-5">
                <h5 class="m-0" style="font-size: 18px; font-weight: 600;">User Name - 6</h5>
                <h5 class="m-0 text-secondary" style="font-size: 18px;">US00010</h5>
              </div>
          </div>
      </div>

      <div class="mt-2">
          <form autocomplete="off" [formGroup]="addSiteForm" #addAdditionalSiteForm="ngForm">
            <div class="row">
              <div class="col-lg-6 col-xl-6">
                <!-- <select class="form-select m-1" id="verticals" formControlName="verticals" required>
                  <option value="" selected>All Verticals</option>
                  <option value="count" name="count">count</option>
                </select> -->
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Select Camera Id</mat-label>
                  <mat-select formControlName="verticals">
                    <mat-option value="01">01</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-xl-6">
                <!-- <select class="form-select m-1" id="customers" formControlName="customers" required>
                  <option value="" selected>All Customers</option>
                  <option value="count" name="count">count</option>
                </select> -->
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Select Camera Id</mat-label>
                  <mat-select formControlName="customers" multiple>
                    <mat-option value="01">01</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-lg-12 col-xl-12">
                <!-- <select class="form-select m-1" id="customers" formControlName="customers" required>
                  <option value="" selected>All Customers</option>
                  <option value="count" name="count">count</option>
                </select> -->
                <!-- <app-multi-select-search></app-multi-select-search> -->
                <mat-form-field appearance="outline" class="w-100">
                  <input matInput placeholder="Site Id" [matAutocomplete]="auto" formControlName="customers" [(ngModel)]="searchText">
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let item of siteIdList | search : searchText; let i=index" [value]="item">
                      <mat-checkbox class="example-margin">{{ item }}</mat-checkbox>
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>

              <div class="col-lg-12 col-xl-12 mt-5">
                <h6 class="m-0" style="font-weight: 500; font-size: 16px;">No.of Sites Added - 3</h6>
              </div>

              <ul class="list-group w-100">
                <li class="list-group-item m-2 border">
                  <p class="m-0 text-primary">Site Name - 3</p>
                  <p class="m-0">Vertical Name, Customer Name</p>
                </li>
                <li class="list-group-item m-2 border">
                  <p class="m-0 text-primary">Site Name - 2</p>
                  <p class="m-0">Vertical Name, Customer Name</p>
                </li>
                <li class="list-group-item m-2 border">
                  <p class="m-0 text-primary">Site Name - 1</p>
                  <p class="m-0">Vertical Name, Customer Name</p>
                </li>
              </ul>

              <div class="text-center mb-5">
                <button type="submit" class="btn add-btn">ADD</button>
              </div>
            </div>
          </form>
      </div>

  </div>
</div>
