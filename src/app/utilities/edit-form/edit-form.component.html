<div style="background-color: #084982;">
  <p class="dialog-title">MODIFY SITE</p>
</div>

<div class="dialog-content">
  <div class="row">
    <div class="col-6" *ngFor="let item of arrayOfObjs">
      <ng-container [ngSwitch]="item.inputType">
        <ng-container *ngSwitchCase="'select'">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ item.key }}</mat-label>
            <mat-select [(ngModel)]="item.value">
              <mat-option *ngFor="let val of getMetaType(2)" [value]="val.keyId">{{ val.value }}</mat-option>
               <mat-option>1</mat-option>
               <mat-option>2</mat-option>
            </mat-select>
          </mat-form-field>
        </ng-container>

        <ng-container *ngSwitchDefault>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ item.key }}</mat-label>
            <input matInput [(ngModel)]="item.value">
          </mat-form-field>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>

<div class="d-flex align-items-center justify-content-end">
  <div>
    <button class="dialog-close-btn" mat-dialog-close>Close</button>
  </div>
  <div>
    <button class="dialog-update-btn" mat-dialog-close (click)="update()">Update</button>
  </div>
</div>
