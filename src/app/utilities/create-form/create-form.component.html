<div class="dialog-title">MODIFY SITE</div>

<div class="dialog-content">
    <div class="row">
        <div class="col-6" *ngFor="let item of fields">
            <ng-container [ngSwitch]="item.inputType">
                <ng-container *ngSwitchCase="'select'">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>{{ item.key }}</mat-label>
                        <mat-select [(ngModel)]="item.value" disabled>
                            <mat-option *ngFor="let val of item.options" [value]="val?.keyId">{{ val?.value
                                }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </ng-container>

                <ng-container *ngSwitchDefault>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>{{ item.key }}</mat-label>
                        <input matInput [(ngModel)]="item.value" disabled>
                    </mat-form-field>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>

<div class="d-flex align-items-center justify-content-end">
    <div>
        <button class="dialog-close-btn" mat-dialog-close>Close</button>
    </div>
</div>
