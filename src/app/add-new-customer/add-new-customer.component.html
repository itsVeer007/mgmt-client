<div class="row formModal">
    <div class="col-lg-2 col-md-2"></div>
    <div class="col-lg-10 col-md-10 add-customer">

        <div class="d-flex flex-row justify-content-between">
            <div class="d-flex flex-row justify-content-start">
                <a class="mt-3 pointer" (click)="closeAddCustomer(false)"><img src="assets/images/Group 101.svg" /></a>
                <h6 class="mt-5">add new customer</h6>
            </div>

            <div class="mx-5 my-4 site-icons">
                <a><img src="assets/images/Union 24.svg" class="mx-2 my-4"/></a>
                <a><img src="assets/images/Union 25.svg" class="mx-2 my-4"/></a>
                <a><img src="assets/images/Union 26.svg" class="mx-2 my-4"/></a>
                <a><img src="assets/images/bx-cctv (1).svg" class="mx-2 my-4"/></a>
                <a><img src="assets/images/Union 27.svg" class="mx-2 my-4"/></a>
                <a><img src="assets/images/Union 29.svg" class="mx-2 my-4"/></a>
            </div>
        </div>

        <div>
            <form>
                <div class="row">
                    <div class="col-lg-4 col-md-4">
                        <select id="" class="form-select m-2">
                            <option selected>Select Customer</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <select id="" class="form-select m-2">
                            <option selected>Select Vertical</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <input type="text" class="form-control m-2" placeholder="Name" />
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <input type="email" class="form-control m-2" placeholder="Email Id" />
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <input type="number" class="form-control m-2" placeholder="Contact Number" />
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <input type="number" class="form-control m-2" placeholder="Fax Number" />
                    </div>

                    <div class="col-lg-8 col-md-8">
                        <textarea class="form-control m-2" placeholder="Description"></textarea>
                    </div>
                    <div class="col-lg-4 col-md-4">
                    </div>



                    <div class="col-lg-4 col-md-4">
                        <input type="text" class="form-control m-2" placeholder="Line1" />
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <input type="text" class="form-control m-2" placeholder="Line2" />
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <input type="text" class="form-control m-2" placeholder="City" />
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <input type="text" class="form-control m-2" placeholder="State" />
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <input type="text" class="form-control m-2" placeholder="Country" />
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <input type="text" class="form-control m-2" placeholder="Postal Code" />
                    </div>

                    <div [hidden]="billing_address">
                        <hr>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <input type="text" class="form-control m-2" placeholder="Line1" />
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <input type="text" class="form-control m-2" placeholder="Line2" />
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <input type="text" class="form-control m-2" placeholder="City" />
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <input type="text" class="form-control m-2" placeholder="State" />
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <input type="text" class="form-control m-2" placeholder="Country" />
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <input type="text" class="form-control m-2" placeholder="Postal Code" />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex flex-row justify-content-start billing" style="padding: 30px 135px;">
                        <h6>Billing Address (same as above): </h6>
                        <input type="radio" id="radio1" name="optradio" value="yes" class="mx-2 my-1"  (click)="showBillingAddress($event)" />Yes
                        <input type="radio" id="radio2" name="optradio" value="no" class="mx-2 my-1" (click)="showBillingAddress($event)" />No
                    </div>

                    <div class="text-center m-5">
                        <button class="btn add-btn">ADD</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
